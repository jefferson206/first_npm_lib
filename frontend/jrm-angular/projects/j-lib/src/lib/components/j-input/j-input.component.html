<div [ngClass]="{'form-floating w-100': floatLabel, 'was-validated w-100': required }"
>
  @if (!floatLabel && label !== '') {
  <label [for]="prefixId + '__' + id">{{ label }}</label>
  }
  <input
    [ngStyle]="style"
    [type]="JInputType"
    [class]="class"
    [id]="prefixId + '__' + id"
    [ngClass]="extraClasses"
    [placeholder]="placeholder"
    [maxLength]="maxLength"
    [formControl]="control"
    [mask]="mask"
    [dropSpecialCharacters]="maskDropSpecialCharacters"
    [showMaskTyped]="showMaskBeforeType"
    [prefix]="prefixMask"
    [allowNegativeNumbers]="allowNegativeNumbersMask"
    [suffix]="suffixMask"
    [required]="required"
  >
  @if(required) {
    <div [class]="invalidClass">
      {{ label }} is invalid.
    </div>
  }
  @if (floatLabel) {
    <label [for]="prefixId + '__' + id">{{ label }}</label>
  }
</div>
